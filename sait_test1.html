<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø—Ä–æ—Å –æ —Ö–æ–±–±–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #ffcc00;
        }
        .question {
            margin: 15px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        button {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffcc00;
            color: #000;
        }
        .selected {
            background: #ffcc00 !important;
            color: #000 !important;
        }
        #save-button, #clear-button {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #save-button {
            background: #008000;
        }
        #clear-button {
            background: #d32f2f;
            color: #fff;
            margin-left: 10px;
        }
        .statistics {
            margin-top: 20px;
            text-align: left;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
        }
        .stat-item {
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ–±–±–∏, –∫–æ—Ç–æ—Ä—ã–º–∏ –≤—ã —É–≤–ª–µ–∫–∞–µ—Ç–µ—Å—å:</h2>
    <div id="survey-form"></div>

    <button id="save-button" onclick="saveSurvey()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç—ã</button>
    <button id="clear-button" onclick="clearStatistics()">–û—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>

    <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</h2>
    <div class="statistics" id="statistics"></div>

    <script>
        const hobbies = [
            "–ú—É–∑—ã–∫–∞", "–ö–æ–º–ø—å—é—Ç–µ—Ä", "–°–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏", "–®–æ–ø–∏–Ω–≥", "–í—ã—à–∏–≤–∞–Ω–∏–µ", 
            "–†—ã–±–∞–ª–∫–∞", "–°–æ—á–∏–Ω–µ–Ω–∏–µ —Å—Ç–∏—Ö–æ–≤, —Ä–∞—Å—Å–∫–∞–∑–æ–≤", "–ß—Ç–µ–Ω–∏–µ –∫–Ω–∏–≥", "–ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ", 
            "–°–ø–æ—Ä—Ç", "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ", "–û–±—É—á–µ–Ω–∏–µ"
        ];
        let userAnswers = {};

        function createSurvey() {
            const form = document.getElementById("survey-form");
            hobbies.forEach(hobby => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<strong>${hobby}:</strong>`;

                const buttonContainer = document.createElement("div");
                buttonContainer.classList.add("buttons");

                ["–¥–∞", "–Ω–µ—Ç", "–Ω–µ –∑–Ω–∞—é", "–≤–æ–∑–º–æ–∂–Ω–æ", "–º–æ–∂–µ—Ç –±—ã—Ç—å"].forEach(answer => {
                    const button = document.createElement("button");
                    button.innerText = answer;
                    button.onclick = () => selectAnswer(hobby, answer, button);
                    buttonContainer.appendChild(button);
                });

                questionDiv.appendChild(buttonContainer);
                form.appendChild(questionDiv);
            });
        }

        function selectAnswer(hobby, answer, button) {
            userAnswers[hobby] = answer;
            let buttons = button.parentNode.querySelectorAll("button");
            buttons.forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
        }

        function saveSurvey() {
            let storedAnswers = JSON.parse(localStorage.getItem('surveyData')) || {};
            for (let hobby in userAnswers) {
                let answer = userAnswers[hobby];
                if (!storedAnswers[hobby]) {
                    storedAnswers[hobby] = { "–¥–∞": 0, "–Ω–µ—Ç": 0, "–Ω–µ –∑–Ω–∞—é": 0, "–≤–æ–∑–º–æ–∂–Ω–æ": 0, "–º–æ–∂–µ—Ç –±—ã—Ç—å": 0 };
                }
                storedAnswers[hobby][answer]++;
            }
            localStorage.setItem('surveyData', JSON.stringify(storedAnswers));
            updateStatistics();
            alert("–í–∞—à–∏ –æ—Ç–≤–µ—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
        }

        function updateStatistics() {
            let storedAnswers = JSON.parse(localStorage.getItem('surveyData')) || {};
            let statsDiv = document.getElementById('statistics');
            statsDiv.innerHTML = "";

            for (let hobby in storedAnswers) {
                let totalResponses = Object.values(storedAnswers[hobby]).reduce((a, b) => a + b, 0);
                if (totalResponses === 0) continue;

                let percentages = {};
                for (let answer in storedAnswers[hobby]) {
                    percentages[answer] = ((storedAnswers[hobby][answer] / totalResponses) * 100).toFixed(1);
                }

                let statItem = document.createElement("div");
                statItem.classList.add("stat-item");
                statItem.innerHTML = `<strong>${hobby}:</strong> 
                    –î–∞: ${percentages["–¥–∞"] || 0}% | 
                    –ù–µ—Ç: ${percentages["–Ω–µ—Ç"] || 0}% | 
                    –ù–µ –∑–Ω–∞—é: ${percentages["–Ω–µ –∑–Ω–∞—é"] || 0}% | 
                    –í–æ–∑–º–æ–∂–Ω–æ: ${percentages["–≤–æ–∑–º–æ–∂–Ω–æ"] || 0}% | 
                    –ú–æ–∂–µ—Ç –±—ã—Ç—å: ${percentages["–º–æ–∂–µ—Ç –±—ã—Ç—å"] || 0}%`;

                statsDiv.appendChild(statItem);
            }
        }

        function clearStatistics() {
            const password = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:");
            if (password === "admin123") { // –ó–¥–µ—Å—å —É–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –ø–∞—Ä–æ–ª—å
                localStorage.removeItem("surveyData");
                updateStatistics();
                alert("–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –æ—á–∏—â–µ–Ω–∞!");
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
            }
        }

        createSurvey();
        updateStatistics();
    </script>
</body>
</html>
